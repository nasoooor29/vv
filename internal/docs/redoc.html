<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ .title }}</title>

    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
  </head>
  <body>
    <div id="redoc"></div>

    <script>
        const b64spec = {{ .spec }};
        const spec = JSON.parse(atob(b64spec));
      Redoc.init(spec, {}, document.getElementById("redoc"));
    </script>
  </body>
</html>
