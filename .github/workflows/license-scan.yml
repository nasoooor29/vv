name: License Scan

on:
  push:
    branches: [main, master]
    paths:
      - 'go.mod'
      - 'go.sum'
  pull_request:
    paths:
      - 'go.mod'
      - 'go.sum'
  schedule:
    # Run weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  license-scan:
    runs-on: ubuntu-latest
    environment: ci-base
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.x'
      
      - name: Download dependencies
        run: go mod download
      
      - name: Build depscan tool
        run: go build -o depscan ./cmd/depscan
      
      - name: Run license scan
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # Check for non-MIT licenses in direct dependencies only
          # Send Discord notification only if webhook URL is configured
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            ./depscan --direct-only --warn-non-mit || true
          else
            echo "DISCORD_WEBHOOK_URL not set, running scan without Discord notification"
            ./depscan --direct-only || true
          fi
